# Nginx configuration for Meal Planner
# Install: sudo cp mealplanner.nginx.conf /etc/nginx/sites-available/mealplanner
#          sudo ln -s /etc/nginx/sites-available/mealplanner /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mealplanner.matthewlemon.com;

    # Allow Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mealplanner.matthewlemon.com;

    # SSL certificates (managed by certbot)
    # Run: sudo certbot --nginx -d mealplanner.matthewlemon.com
    ssl_certificate /etc/letsencrypt/live/mealplanner.matthewlemon.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mealplanner.matthewlemon.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/mealplanner-access.log;
    error_log /var/log/nginx/mealplanner-error.log;

    # Static files - served directly by nginx
    location /static/ {
        alias /var/www/mealplanner/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Favicon
    location /favicon.ico {
        alias /var/www/mealplanner/staticfiles/favicon.ico;
        expires 30d;
        access_log off;
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
    }

    # Max upload size (for potential future image uploads)
    client_max_body_size 10M;
}

{% extends "base.html" %}

{% block title %}{{ title }} - Meal Planner{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <!-- Header -->
    <div class="mb-4 sm:mb-6">
        <a href="{% url 'plan_list' %}" class="text-gray-500 hover:text-gray-700 text-sm">
            ‚Üê Back
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
        <h1 class="text-xl sm:text-2xl font-bold text-gray-900 mb-4 sm:mb-6">{{ title }}</h1>

        <form method="post" class="space-y-5 sm:space-y-6">
            {% csrf_token %}

            <!-- Start Date -->
            <div>
                <label for="id_start_date" class="block text-sm font-medium text-gray-700">Week Starting</label>
                <input type="date" name="start_date" id="id_start_date"
                       value="{{ form.start_date.value|date:'Y-m-d' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-base sm:text-sm px-3 py-2.5 sm:py-2"
                       required>
                {% if form.start_date.errors %}
                <p class="mt-1 text-sm text-red-600">{{ form.start_date.errors.0 }}</p>
                {% endif %}
                <p class="mt-1 text-xs sm:text-sm text-gray-500">Pick any day - typically Monday or Sunday.</p>
            </div>

            <!-- Shuffle Option -->
            <div class="flex items-center py-1">
                <input type="checkbox" name="shuffle" id="shuffle" value="1"
                       class="h-5 w-5 sm:h-4 sm:w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                       checked>
                <label for="shuffle" class="ml-3 text-sm text-gray-700">
                    Auto-fill with random recipes
                </label>
            </div>

            <!-- Submit -->
            <div class="flex flex-col-reverse sm:flex-row sm:justify-end gap-2 sm:gap-3 pt-4 border-t border-gray-200">
                <a href="{% url 'plan_list' %}"
                   class="w-full sm:w-auto text-center px-4 py-2.5 sm:py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit"
                        class="w-full sm:w-auto px-4 py-2.5 sm:py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700">
                    Create Plan
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

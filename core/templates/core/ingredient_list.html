{% extends "base.html" %}

{% block title %}Ingredients - Meal Planner{% endblock %}

{% block content %}
<div class="space-y-4 sm:space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
        <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Ingredients</h1>
        <a href="{% url 'ingredient_create' %}"
           class="inline-flex items-center px-3 sm:px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
            + <span class="hidden sm:inline ml-1">Add </span>Ingredient
        </a>
    </div>

    <!-- Filters -->
    <div class="bg-white p-3 sm:p-4 rounded-lg shadow-sm">
        <form hx-get="{% url 'ingredient_list' %}"
              hx-target="#ingredient-list"
              hx-trigger="change, input delay:300ms from:#search-input"
              hx-push-url="true"
              class="space-y-3 sm:space-y-0 sm:flex sm:flex-wrap sm:gap-4 sm:items-end">

            <!-- Search - First on mobile -->
            <div class="w-full sm:flex-1 sm:min-w-[200px] sm:order-last">
                <label for="search-input" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Search</label>
                <input type="text" id="search-input" name="search" value="{{ current_search }}"
                       placeholder="Search ingredients..."
                       class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-base sm:text-sm px-3 py-2">
            </div>

            <!-- Filter row on mobile -->
            <div class="grid grid-cols-2 gap-2 sm:contents">
                <!-- Category Filter -->
                <div>
                    <label for="category" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="category" name="category"
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm px-2 sm:px-3 py-2">
                        <option value="">All</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}" {% if current_category == cat.id|stringformat:"s" %}selected{% endif %}>
                            {{ cat.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Pantry Staple Filter -->
                <div>
                    <label for="pantry" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Pantry</label>
                    <select id="pantry" name="pantry"
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm px-2 sm:px-3 py-2">
                        <option value="">Any</option>
                        <option value="yes" {% if current_pantry == "yes" %}selected{% endif %}>Yes</option>
                        <option value="no" {% if current_pantry == "no" %}selected{% endif %}>No</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <!-- Ingredient List -->
    <div id="ingredient-list">
        {% include "components/ingredient_list_items.html" %}
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Create Shopping List - Meal Planner{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
        <h1 class="text-lg sm:text-xl font-bold text-gray-900 mb-2">Create Shopping List</h1>

        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        List Name
                    </label>
                    {{ form.name }}
                    {% if form.name.errors %}
                    <p class="mt-1 text-sm text-red-600">{{ form.name.errors }}</p>
                    {% endif %}
                </div>

                <div class="flex flex-col-reverse sm:flex-row sm:justify-end gap-2 sm:gap-3 pt-4">
                    <a href="{% url 'shopping_list_current' %}"
                       class="w-full sm:w-auto text-center px-4 py-2.5 sm:py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit"
                            class="w-full sm:w-auto px-4 py-2.5 sm:py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                        Create List
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% if show_form %}
<div class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50" id="inline-ingredient-modal">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Create New Ingredient</h3>

        <form hx-post="{% url 'ingredient_create_inline' %}"
              hx-target="#inline-ingredient-result"
              hx-swap="innerHTML"
              class="space-y-4">
            {% csrf_token %}

            <!-- Name -->
            <div>
                <label for="inline_name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" name="name" id="inline_name"
                       value="{{ form.name.value|default:initial_name }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2"
                       required>
                {% if form.name.errors %}
                <p class="mt-1 text-sm text-red-600">{{ form.name.errors.0 }}</p>
                {% endif %}
            </div>

            <!-- Category -->
            <div>
                <label for="inline_category" class="block text-sm font-medium text-gray-700">Category</label>
                <select name="category" id="inline_category"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2"
                        required>
                    <option value="">Select category...</option>
                    {% for choice in form.category.field.queryset %}
                    <option value="{{ choice.pk }}" {% if form.category.value|stringformat:"s" == choice.pk|stringformat:"s" %}selected{% endif %}>
                        {{ choice.name }}
                    </option>
                    {% endfor %}
                </select>
                {% if form.category.errors %}
                <p class="mt-1 text-sm text-red-600">{{ form.category.errors.0 }}</p>
                {% endif %}
            </div>

            <!-- Default Unit -->
            <div>
                <label for="inline_default_unit" class="block text-sm font-medium text-gray-700">
                    Default Unit <span class="text-gray-400 font-normal">(optional)</span>
                </label>
                <input type="text" name="default_unit" id="inline_default_unit"
                       value="{{ form.default_unit.value|default:'' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2"
                       placeholder="e.g., g, ml, tin">
            </div>

            <!-- Pantry Staple -->
            <div class="flex items-center">
                <input type="checkbox" name="is_pantry_staple" id="inline_is_pantry_staple"
                       class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                       {% if form.is_pantry_staple.value %}checked{% endif %}>
                <label for="inline_is_pantry_staple" class="ml-2 text-sm text-gray-700">Pantry staple (flagged on shopping lists)</label>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                <button type="button"
                        onclick="document.getElementById('inline-ingredient-result').innerHTML = ''"
                        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700">
                    Create Ingredient
                </button>
            </div>
        </form>
    </div>
</div>
{% endif %}

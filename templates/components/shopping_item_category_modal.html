<div id="category-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-sm w-full">
        <div class="px-4 py-3 sm:px-6 sm:py-4 border-b border-gray-200">
            <h3 class="text-lg font-medium text-gray-900">Change Category</h3>
            <p class="mt-1 text-sm text-gray-500">{{ item.name }}</p>
        </div>
        <form hx-post="{% url 'shopping_edit_category' shopping_list.pk item.pk %}"
              hx-target="#shopping-items-list"
              hx-swap="innerHTML"
              hx-on::after-request="closeCategoryModal()"
              class="p-4 sm:p-6 space-y-4">
            {% csrf_token %}
            <div>
                <label for="item-category-{{ item.pk }}" class="block text-sm font-medium text-gray-700 mb-2">
                    Select Category
                </label>
                <select name="category"
                        id="item-category-{{ item.pk }}"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-base sm:text-sm px-3 py-2">
                    <option value="">No Category</option>
                    {% for cat in categories %}
                    <option value="{{ cat.pk }}" {% if item.category_id == cat.pk %}selected{% endif %}>
                        {{ cat.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex flex-col-reverse sm:flex-row sm:justify-end gap-2 sm:gap-3 pt-2">
                <button type="button"
                        onclick="closeCategoryModal()"
                        class="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit"
                        class="w-full sm:w-auto px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function closeCategoryModal() {
    const modal = document.getElementById('category-modal');
    if (modal) {
        modal.remove();
    }
}
</script>

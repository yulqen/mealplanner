<div id="move-item-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-sm w-full">
        <div class="px-4 py-3 sm:px-6 sm:py-4 border-b border-gray-200">
            <h3 class="text-lg font-medium text-gray-900">Move Item</h3>
            <p class="mt-1 text-sm text-gray-500">{{ item.name }}</p>
        </div>
        {% if error_message %}
        <div class="px-4 py-3 bg-red-50 border-b border-red-200">
            <p class="text-sm text-red-700">{{ error_message }}</p>
        </div>
        {% endif %}
        {% if available_lists %}
        <form hx-post="{% url 'shopping_item_move' shopping_list.pk item.pk %}"
              hx-target="#shopping-items-list"
              hx-swap="innerHTML"
              hx-on::after-request="closeMoveItemModal()"
              class="p-4 sm:p-6 space-y-4">
            {% csrf_token %}
            <div>
                <label for="destination-list-{{ item.pk }}" class="block text-sm font-medium text-gray-700 mb-2">
                    Select Destination List
                </label>
                <select name="destination_list"
                        id="destination-list-{{ item.pk }}"
                        required
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-base sm:text-sm px-3 py-2">
                    <option value="">Choose a list...</option>
                    {% for list in available_lists %}
                    <option value="{{ list.pk }}">
                        {{ list.name }} ({{ list.created_at|date:"M d" }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex flex-col-reverse sm:flex-row sm:justify-end gap-2 sm:gap-3 pt-2">
                <button type="button"
                        onclick="closeMoveItemModal()"
                        class="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit"
                        class="w-full sm:w-auto px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                    Move
                </button>
            </div>
        </form>
        {% else %}
        <div class="p-4 sm:p-6">
            <p class="text-sm text-gray-500">No other shopping lists available to move this item to.</p>
            <div class="mt-4 flex justify-end">
                <button type="button"
                        onclick="closeMoveItemModal()"
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Close
                </button>
            </div>
        </div>
        {% endif %}
    </div>
</div>

<script>
function closeMoveItemModal() {
    const modal = document.getElementById('move-item-modal');
    if (modal) {
        modal.remove();
    }
}
</script>
